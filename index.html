<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Jasmine!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap');

        /* Keyframes for animations */
        @keyframes balloonFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-50vh) rotate(5deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-5deg); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes glowingBorder {
            0% { box-shadow: 0 0 5px #ffc0cb, 0 0 10px #ffc0cb, 0 0 15px #ffe4e1; }
            50% { box-shadow: 0 0 10px #ffc0cb, 0 0 20px #ffc0cb, 0 0 30px #ffe4e1; }
            100% { box-shadow: 0 0 5px #ffc0cb, 0 0 10px #ffc0cb, 0 0 15px #ffe4e1; }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        @keyframes confettiDrop {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.5; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes flame {
            0% { transform: translateX(-50%) scaleY(1); opacity: 1; }
            100% { transform: translateX(-50%) scaleY(1.2); opacity: 0.8; }
        }
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* New Sparkle Animation */
        @keyframes starTwinkle {
            0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }
        
        /* New Confetti/Sprinkles Animations */
        @keyframes sprinklesFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.5; }
        }
        @keyframes sprinklesFall-2 {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(-720deg); opacity: 0.5; }
        }


        /* Basic Body and Background Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec, #e0f7fa);
            background-size: 200% 200%;
            animation: backgroundShift 15s ease infinite;
            font-family: 'Playfair Display', serif;
            color: #4b0082;
            overflow: hidden;
            position: relative;
        }

        /* Preloader Screen */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce4ec, #e0f7fa);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 1s ease-out;
        }
        #preloader h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: #d81b60;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 0.5s;
        }

        /* Main Birthday Card Container */
        .main-container {
            display: none;
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.4); /* Glassmorphism effect */
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s forwards, glowingBorder 3s infinite alternate;
            animation-delay: 2.5s;
        }
        h2.name {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #c2185b;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
            margin-bottom: 5px; /* Adjusting margin for better spacing */
            animation: bounceIn 1s ease forwards;
            animation-delay: 3s;
        }
        p.message {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem; /* Slightly reduced font size */
            line-height: 1.6; /* Reduced line height */
            color: #880e4f;
            white-space: pre-line;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 3.5s;
            max-height: 400px;
            overflow-y: visible;
        }

        /* CSS Images - No external links or base64 */
        .decoration {
            position: absolute;
            z-index: 9;
            transform-origin: center;
        }

        /* Birthday Cake */
        .cake {
            position: absolute;
            bottom: 5%;
            left: 5%;
            width: 150px;
            height: 100px;
            background: #ffc0cb;
            border-radius: 10px 10px 50px 50px;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1), 2px 2px 5px rgba(0,0,0,0.1);
            z-index: 11;
            transform: rotate(-5deg);
        }
        .cake::before {
            content: '';
            position: absolute;
            width: 130px;
            height: 40px;
            background: linear-gradient(to bottom, #ffe4e1, #f9caca);
            border-radius: 5px;
            top: -20px;
            left: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .cake::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 20px;
            background: #ffb6c1;
            border-radius: 5px;
            top: -40px;
            left: 25px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        /* Candle */
        .candle {
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 30px;
            background: linear-gradient(to top, #eee, #fff);
            border-radius: 2px;
            position: absolute;
            z-index: 12;
            animation: bounceIn 1s ease forwards, pulse 2s infinite ease-in-out;
            animation-delay: 4.5s;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .candle::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 5px;
            background: #333;
            border-radius: 1px;
        }
        .candle::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: radial-gradient(circle, rgba(255, 235, 59, 1) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            animation: flame 1s infinite alternate;
            box-shadow: 0 0 5px rgba(255, 235, 59, 0.8);
        }

        /* Star */
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starTwinkle 2s infinite ease-in-out;
            z-index: 9;
            opacity: 0.7;
            box-shadow: 0 0 3px white;
        }
        .star:nth-child(1) { top: 5%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .star:nth-child(3) { top: 70%; left: 15%; animation-delay: 2s; }
        .star:nth-child(4) { top: 85%; left: 60%; animation-delay: 3s; }

        /* Heart */
        .heart {
            bottom: 15%;
            right: 5%;
            width: 60px;
            height: 60px;
            position: absolute;
            animation: pulse 1.5s infinite;
            z-index: 9;
        }
        .heart::before, .heart::after {
            content: '';
            width: 30px;
            height: 50px;
            background: #e91e63;
            border-radius: 50px 50px 0 0;
            position: absolute;
            left: 15px;
        }
        .heart::before {
            transform: rotate(-45deg);
        }
        .heart::after {
            transform: rotate(45deg);
        }
        .heart > span {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #e91e63;
            border-radius: 50% 0 0 50%;
            bottom: 0;
            left: 0;
            transform: rotate(-45deg);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Balloon with string */
        .balloon {
            position: fixed;
            bottom: -50px;
            width: 90px;
            height: 110px;
            background: radial-gradient(circle at 50% 30%, #fce4ec, #ffc0cb 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.1), 3px 3px 5px rgba(0,0,0,0.1);
            animation: balloonFloat 10s linear infinite;
            z-index: 9;
            opacity: 1;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 60px;
            background: rgba(150, 150, 150, 0.8);
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 18px solid #ffc0cb;
        }
        .balloon:nth-child(1) { left: 10%; animation-delay: 0s; background: radial-gradient(circle at 50% 30%, #e0f7fa, #add8e6 70%); }
        .balloon:nth-child(1)::after { border-top: 18px solid #add8e6; }
        .balloon:nth-child(3) { left: 60%; animation-delay: 4s; background: radial-gradient(circle at 50% 30%, #fce4ec, #ffc0cb 70%); }
        .balloon:nth-child(4) { left: 85%; animation-delay: 7s; background: radial-gradient(circle at 50% 30%, #ffe4e1, #ff69b4 70%); }
        .balloon:nth-child(4)::after { border-top: 18px solid #ff69b4; }
        .balloon:nth-child(2) { left: 30%; animation-delay: 2s; background: radial-gradient(circle at 50% 30%, #fff0f5, #f08080 70%); }
        .balloon:nth-child(2)::after { border-top: 18px solid #f08080; }

        /* Sprinkles Effect */
        .sprinkles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            overflow: hidden;
            display: none;
        }
        .sprinkle {
            position: absolute;
            width: 8px;
            height: 16px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(255,255,255,0.7);
            animation: sprinklesFall 5s linear infinite;
        }
        .sprinkle:nth-child(2n) {
            background-color: #ffc0cb;
            box-shadow: 0 0 5px #ffc0cb;
            transform: rotate(45deg);
            animation: sprinklesFall-2 5s linear infinite;
        }
        .sprinkle:nth-child(3n) {
            background-color: #add8e6;
            box-shadow: 0 0 5px #add8e6;
            transform: rotate(-30deg);
            animation: sprinklesFall 6s linear infinite;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 { font-size: 3rem !important; }
            h2.name { font-size: 2.5rem; }
            p.message { font-size: 1rem; max-height: unset; overflow-y: visible; }
            .main-container { padding: 20px; }
            .cake { width: 120px; height: 80px; }
        }
    </style>
</head>

    <div class="sprinkles-container" id="sprinkles-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.getElementById('preloader');
            const mainCard = document.getElementById('main-card');
            const sprinklesContainer = document.getElementById('sprinkles-container');

            // Delay for the preloader and card animation
            const cardDisplayDelay = 2500;

            // Animate preloader out and show main card
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                    mainCard.style.display = 'block';
                }, 1000);
            }, cardDisplayDelay);

            // Wait for preloader animation to finish, then start sprinkles
            setTimeout(() => {
                // Display sprinkles
                sprinklesContainer.style.display = 'block';
                createSprinkles();

            }, cardDisplayDelay + 3000); // 3 seconds after the main card appears

            // Function to create sprinkles
            function createSprinkles() {
                const colors = ['#ffffff', '#ffc0cb', '#add8e6', '#ffb6c1', '#e6e6fa', '#db7093'];
                
                for (let i = 0; i < 150; i++) {
                    const sprinkle = document.createElement('div');
                    sprinkle.classList.add('sprinkle');
                    sprinkle.style.left = `${Math.random() * 100}vw`;
                    sprinkle.style.animationDelay = `${Math.random() * 5}s`;
                    sprinkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    sprinkle.style.boxShadow = `0 0 5px ${sprinkle.style.backgroundColor}`;
                    
                    const shapeType = Math.random();
                    if (shapeType < 0.33) {
                        // Rectangular sprinkle
                        sprinkle.style.width = `${6 + Math.random() * 4}px`;
                        sprinkle.style.height = `${12 + Math.random() * 8}px`;
                        sprinkle.style.transform = `rotate(${Math.random() * 360}deg)`;
                        sprinkle.style.borderRadius = '2px';
                    } else if (shapeType < 0.66) {
                        // Circular sprinkle
                        sprinkle.style.width = `${8 + Math.random() * 4}px`;
                        sprinkle.style.height = sprinkle.style.width;
                        sprinkle.style.borderRadius = '50%';
                    } else {
                        // Diamond sprinkle
                        sprinkle.style.width = `${10 + Math.random() * 5}px`;
                        sprinkle.style.height = `${10 + Math.random() * 5}px`;
                        sprinkle.style.transform = `rotate(45deg)`;
                    }

                    sprinklesContainer.appendChild(sprinkle);
                }
            }
        });
    </script>
